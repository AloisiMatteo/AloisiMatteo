<div class="skill-container" *ngIf="showContainer">
  <div class="skill-container--up">
    <div class="skill-container--up__icon" (click)="closeWindow()">
      <i class="bi bi-x-lg"></i>
    </div>
  </div>
  <div class="skill-container--down">
    <div class="skill-container--down__titolo">
      <h1 [style]="'color:' + skill.color + ';'">{{skill.titolo}}</h1>
    </div>
    <div class="skill-container--down__descrizione">
      <p>{{skill.descrizione}}</p>
    </div>
  </div>
</div>
